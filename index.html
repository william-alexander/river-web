<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="river.css">
		<link rel="icon" href="favicon.ico">
		<link rel="apple-touch-icon" href="apple-touch-icon.png">
		<title>River</title>
	</head>
	<body>
		<form id="login" class="active login">
			<label>Server
				<input name="server" type="text" required></label>
			<label>Port
				<input name="port" type="number" value="21313" required></label>
			<label>
				HTTPS
				<input name="protocol" type="radio" value="https" checked>
			</label>
			<label>
				HTTP
				<input name="protocol" type="radio" value="http">
			</label>
			<label>
				Password
				<input name="password" type="password" required>
			</label>
			<input name="submit" type="submit" value="Submit">
		</form>
		<audio id="audio" class="audio" controls>
			<source id="opus" type='audio/ogg; codecs="opus"'>
			<source id="mp3" type='audio/mpeg; codecs="mp3"'>
		</audio>
		<input id="search" type="search" placeholder="Search">
		<input id="reload" type="button" value="Reload" disabled>
		<div id="songs" class="songs"></div>
		<script src="river.js"></script>
	</body>
</html>
