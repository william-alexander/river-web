<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="river.css">
		<link rel="icon" href="favicon.ico">
		<link rel="apple-touch-icon" href="apple-touch-icon.png">
		<title>River</title>
	</head>
	<body>
		<form id="password" class="password active">
			<button id="password-submit" class="password-submit button input">&#8594;</button>
			<input id="password-input" type="password" class="password-input input" placeholder="Password" autofocus>
		</form>
		<div class="nav aside">
			<input id="search" class="search input" type="search" placeholder="Search">
			<button id="reload" class="reload button input">&#8635;</button>
		</div>
		<div id="songs" class="songs"></div>
		<div id="control" class="control song aside">
			<audio id="audio">
				<source id="opus" type='audio/ogg; codecs="opus"'>
				<source id="mp3" type='audio/mpeg; codecs="mp3"'>
			</audio>
			<div id="title" class="title tag"></div>
			<div id="artist" class="tag"></div>
			<div id="album" class="tag"></div>
		</div>
		<script src="river.js"></script>
	</body>
</html>
